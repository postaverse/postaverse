name: Deploy to Staging server

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Install composer dependencies
        run: |
          composer install --no-scripts

      - name: Prepare Laravel Application
        env:
          APP_ENV: production
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_URL: ${{ secrets.APP_URL }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          cp .env.ci .env

          # set production
          sed -i 's/APP_ENV=local/APP_ENV=$APP_KEY/g' .env
          sed -i 's/APP_DEBUG=true/APP_DEBUG=false/g' .env
          sed -i 's/APP_URL=https:\/\/postaverse.test/APP_URL=https:\/\/staging.postaverse.net/g' .env

          # replace database settings
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=$DB_HOST/g' .env
          sed -i 's/DB_PORT=3310/DB_PORT=$DB_PORT/g' .env
          sed -i 's/DB_DATABASE=postaverse/DB_DATABASE=$DB_DATABASE/g' .env
          sed -i 's/DB_USERNAME=root/DB_USERNAME=$DB_USERNAME/g' .env
          sed -i 's/DB_PASSWORD=/DB_PASSWORD=$DB_PASSWORD/g' .env

      - name: Install NPM dependencies
        run: npm install

      - name: Compile assets
        run: npm run build # Use npm run build for compiling assets

      - name: Deploy via rsync and sshpass
        env:
          USERNAME: ${{ secrets.SFTP_USERNAME }}
          PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          HOST: ${{ secrets.SFTP_HOST }}
          DEPLOY_PATH: staging.postaverse.net/
        run: |
          sshpass -p "$PASSWORD" rsync -avz --delete --exclude .git/ --exclude /node_modules/ --exclude /resources/ --rsh="ssh -o StrictHostKeyChecking=no" ./public/ $USERNAME@$HOST:$DEPLOY_PATH
